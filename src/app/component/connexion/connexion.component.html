<div class="formulaire">
  <div>
    <form [formGroup]="connexion" (ngSubmit)="onLogin()">
      <h2>Connexion</h2>
      <div class="mesInput">
        <label for="email">Email :</label>
        <input
          type="email"
          id="email"
          name="email"
          formControlName="email"
          placeholder="example@email.fr"
          (focus)="enleverErreur('email')"
        />
        <div class="message">{{ emailError }}</div>
      </div>

      <div class="mesInput">
        <label for="mot_de_passe">mot de passe :</label>
        <input
          type="password"
          id="mot_de_passe"
          name="mot_de_passe"
          formControlName="mot_de_passe"
          placeholder="Mot de passe"
          (focus)="enleverErreur('mot_de_passe')"
        />
        <div class="message">{{ motDePasseError }}</div>
      </div>
      <div class="btnList">
        <div>
          <button type="submit">Connect</button>
        </div>
        <div>
          <button [routerLink]="'/Accueil'">Non</button>
        </div>
      </div>
    </form>
  </div>
</div>
